{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/reset.css' %}">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Premios Platzi App</title>
</head>
<body>
    <header>
        <h1>Premios Platzi</h1>
    </header>
    <main>
        {% if latest_question_list %} 
        <ul>
        {% for question in latest_question_list  %}
            <li><a href="{% url 'polls:details' question.id %}">{{question}}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No polls are avalible.</p>
        {% endif %}
    </main>
    <footer>
        <a href="https://platzi.com">Platzi</a>
        <a href="#">Contacto</a>
        <a href="#">Quieres se profesor?</a>
        <a href="#">Politica de privasidad</a>
        <a href="#">Termino y condiciones</a>
    </footer>
</body>
</html>
